<template name="myPlaylist">
    <div class="container2 pt-4">
        <!-- song list table-->
        <div class="card ">
            <!--header title-->
            <div class="card-header" style="background-color: transparent;border: none">
                <div class="row">
                    <div class="col-sm-9">
                        <h5 class="card-title">My Playlist</h5>
                    </div>
                    <div class="col-sm-3" style="text-align: right">
                        <button type="button" class="btn btn-danger playAll">
                            <i class="fa fa-play" aria-hidden="true"></i> Play All
                        </button>
                    </div>
                </div>
            </div>
            <!--/.header title-->
            <div class="card-body">
                <table class="table css-serial">
                    <thead>
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col"></th>
                            <th scope="col">Title</th>
                            <th scope="col">Artist</th>
                        </tr>
                    </thead>

                    <tbody id="playlist">
                        {{#each playlist}}
                        <tr class="playPause">
                            <td>&nbsp;
                            </td>
                            <td>
                                <div class="thumbnail">
                                    <img src="{{imageUrl}}" class=" img-responsive rounded" width="50" height="50" />
                                </div>
                            </td>
                            <!-- <td id="songlist">
                                  <audio controls id="{{_id}}">
                                    <source src="{{audioUrl}}">
                                </audio>
                            </td> -->
                            <td id="songlist">
                                <a href="{{audioUrl}}" data-index={{@index}}> {{song_name}}</a>
                            </td>
                            <td>{{artist_name}}</td>
                        </tr>
                        {{/each}}
                    </tbody>

                </table>
            </div>
        </div>
