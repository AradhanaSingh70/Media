<template name="viewAll">
  <div class="container pt-4">
    {{#if top_Song}}
    <div class="card-header" style="background-color: rgb(214, 207, 207);border: none">
      <h5>Top Song</h5>
    </div>
    <div class="row">
      {{#each top_Song}}
      <div class="col-sm-2" data-toggle="popover" title="{{song_name}}">

        <a href="{{pathFor route='arijit'}}"><img src="{{imageUrl}}" alt="" class="img-responsive rounded" width="150"
            height="150" /></a>
        <div class="card-footer" style="background-color: rgb(214, 207, 207);border: none;padding:20px">
          {{song_name}}
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
    {{#if recently_played_song}}
    <div class="card-header" style="background-color: rgb(214, 207, 207);border: none">
      <h5>Recently Played</h5>
    </div>
    <div class="row">
      {{#each recently_played_song}}
      <div class="col-sm-2" id="artistSongList" data-toggle="popover" title="{{song_name}}">
        <a href="{{pathFor route='arijit'}}"><img src="{{imageUrl}}" alt="" class="img-responsive rounded" width="150"
            height="150" /></a>
        <div class="card-footer" style="background-color: rgb(214, 207, 207);border: none;padding:20px">
          {{song_name}}
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
    {{#if artistImage }}
    <div class="card-header" style="background-color: rgb(214, 207, 207);border: none">
      <h5> Song by Artist</h5>
    </div>
    <div class="row">
      {{#each artistImage}}
      <div class="col-sm-2" id="artistSongList" data-toggle="popover" title="{{desc}}">
        <a href="{{pathFor route='arijit'}}"><img src="{{profilepicUrl}}" alt="" class="img-responsive rounded"
            width="150" height="150" /></a>
        <div class="card-footer" style="background-color: rgb(214, 207, 207);border: none;padding:20px">
          {{desc}}
        </div>
      </div>
      {{/each}}

    </div>

    {{/if}}
    <br><br> <br><br>
    <div class="container1">
    </div>
  </div>
</template>
